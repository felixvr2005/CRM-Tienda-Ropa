name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify required secrets (warning on PRs, fail on push to protected branches)
        run: |
          REQUIRED=(STRIPE_SECRET_KEY STRIPE_WEBHOOK_SECRET SUPABASE_SERVICE_KEY GMAIL_USER GMAIL_APP_PASSWORD)
          MISSING=()
          for v in "${REQUIRED[@]}"; do
            if [ -z "${{ secrets[$v] || '' }}" ] && [ -z "${!v-}" ]; then
              MISSING+=("$v")
            fi
          done
          if [ ${#MISSING[@]} -ne 0 ]; then
            if [ "${{ github.event_name }}" = "pull_request" ]; then
              echo "::warning::Faltan secrets: ${MISSING[*]}. Tests that require external services will be mocked in CI.";
            else
              echo "Faltan secrets obligatorios: ${MISSING[*]}";
              exit 1;
            fi
          else
            echo "All required secrets present.";
          fi

      - name: Type-check & Build
        env:
          NODE_ENV: production
        run: |
          npm run build

      - name: Run unit tests
        run: npm test --silent
        env:
          # ensure tests that check env fail early if secrets missing
          PUBLIC_SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL || '' }}

      - name: Upload coverage (if generated)
        if: success() && steps.test.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage || coverage/**

  e2e:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build
        run: npm run build

      - name: Start preview server
        run: |
          nohup npm run preview -- --port 5173 &
          npx wait-on http://localhost:5173 || true

      - name: Run Playwright E2E
        run: npm run test:e2e
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:5173

      - name: Lighthouse (placeholder)
        uses: treosh/lighthouse-ci-action@v9
        with:
          urls: |
            http://localhost:5173/
            http://localhost:5173/productos
            http://localhost:5173/checkout
          budget: |
            performance: 50
            accessibility: 90
        if: always()


