name: E2E (staging)

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch: {}

permissions:
  contents: read
  actions: write

jobs:
  validate-and-lint:
    name: Validate env & lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install deps
        run: npm ci

      - name: Validate required secrets
        run: node ./scripts/validate-env.cjs

      - name: Lint server
        run: npm run lint:server

      - name: Check console policy
        run: npm run check:console

  e2e-staging:
    name: Build & Playwright E2E (staging)
    needs: validate-and-lint
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Install Playwright deps
        run: npx playwright install --with-deps

      - name: Start preview and run E2E
        env:
          PLAYWRIGHT_RUNNING: '1'
          PLAYWRIGHT_BASE_URL: ${{ secrets.PLAYWRIGHT_BASE_URL }}
        run: |
          npm run preview -- --port 5173 --host 127.0.0.1 &
          npx playwright test --config=playwright.config.ts --reporter=github

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright/report
